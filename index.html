<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App | Viktor Yordanov</title>
    <link rel="stylesheet" href="/to-do-app/src/css/style.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>My To-Do List</h1>
        </header>
        <form class="app-form">
            <input
              type="text"
              class="app-input"
              placeholder="Add New Task..."
              required
              />
          <button type="submit" class="app-add-btn">Add</button>
        </form>

        <ul class="app-list">
           <li class="app-item">
             <input type="checkbox" class="app-check" />
               <span class="app-text">Task</span>
                 <div class="app-actions">
                  <button class="edit-btn">‚úèÔ∏è</button>
                  <button class="delete-btn">üóëÔ∏è</button>
                 </div>
            </li>
        </ul>

        <footer class="app-footer">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
        </footer>
    </div>
    <script src="/to-do-app/src/js/app.js"></script>
</body>
</html>
